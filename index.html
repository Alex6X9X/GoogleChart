<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Chart</title>

    <style>
        #chart {
            position: fixed;
            top: 60px;
            left: 18vw;
            width: 100%;
            height: 100%;
            /*background-color: lightgray;*/
        }

        #waiting {
            margin: auto;
            top: 82px;
            left: 45vw;
            position: absolute;
            /*background-color: lightgray;*/
            padding-right: 2px;
            padding-bottom: 2px;
            width: 200px;
            height: 200px;
        }
    </style>


    <!--https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings-->

</head>

<body>
    <label for="city">Ville</label>
    <input type="text" id="city" name="city" placeholder="Ex: Blainville" value="" />
    <div style="justify-content: center;" id="chart"><!--Filled programmatically--></div>
    <button onclick="GetWeatherByCity()">Chercher</button>
       
    <hr>

    <div id="waiting">
        <svg version="1.1" id="L1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <circle fill="#C5E7E2" stroke="#627264" stroke-width="6" stroke-miterlimit="15"
                stroke-dasharray="14.2472,14.2472" cx="50" cy="50" r="47">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" from="0 50 50"
                    to="360 50 50" repeatCount="indefinite" />

            </circle>
            <circle fill="#AD9BAA" stroke="#A1CDA8" stroke-width="1" stroke-miterlimit="10" stroke-dasharray="10,10"
                cx="50" cy="50" r="39">

                <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" from="0 50 50"
                    to="-360 50 50" repeatCount="indefinite" />

            </circle>
            <g fill="#B5DFCA">
                <rect x="30" y="35" width="5" height="30">

                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.1" />
                </rect>
                <rect x="40" y="35" width="5" height="30">

                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.2" />
                </rect>
                <rect x="50" y="35" width="5" height="30">

                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.3" />

                </rect>
                <rect x="60" y="35" width="5" height="30">

                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.4" />

                </rect>
                <rect x="70" y="35" width="5" height="30">

                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.5" />

                </rect>
            </g>

        </svg>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script defer>
        const API_KEY = "abaac60e73175e7f17c1cc946dbd8b6f";

        let res = null;

        init_UI();

        function init_UI() {
            hideWaiting();
            google.charts.load('current', { 'packages': ['corechart'] });

            $(window).resize(() => { draw_Weather_Chart(); });
        }


        function AddWeatherDataToChart(data) {
            let tempData = {};

            for (let i = 0; i < res.list.length; i++) {
                let date = new Date(res.list[i].dt_txt);
                let jour = date.getDate();

                if (!tempData[jour]) {
                    tempData[jour] = {
                        min: res.list[i].main.temp_min,
                        max: res.list[i].main.temp_max
                    };

                } else {
                    tempData[jour].min = Math.min(tempData[jour].min, res.list[i].main.temp_min);
                    tempData[jour].max = Math.max(tempData[jour].max, res.list[i].main.temp_max);
                }
            }

            for (let jour in tempData) {
                let date = new Date();
                date.setDate(jour);
                let jourFormatLocal = date.toLocaleDateString('fr-fr', { year: "numeric", month: "short", day: "numeric" });
                console.log(jourFormatLocal);
                data.addRow([jourFormatLocal, tempData[jour].min, tempData[jour].max]);
            }
        }


        function draw_Weather_Chart() {

            if (res != null) {

                let options = {
                    title: $("#city").val() + ' - Prévisions 5 jours',
                    titleTextStyle: { fontSize: '29', color: 'black' },
                    legend: { position: 'top' },
                    displayAnnotations: true,
                    hAxis: {
                        textStyle: { fontSize: 14 }
                    },
                    width: 900,
                    height: 500,
                    hAxis: {
                        title: 'Jour'
                    },
                    vAxis: {
                        title: 'Température (°C)'
                    }
                };

                let data = new google.visualization.DataTable();
                data.addColumn('string', 'Jour');
                data.addColumn('number', 'Min');
                data.addColumn('number', 'Max');
                AddWeatherDataToChart(data);

                let formatter = new google.visualization.NumberFormat({ suffix: "\xB0" });
                formatter.format(data, 1);
                formatter.format(data, 2);

                let chart = new google.visualization.LineChart($("#chart")[0]);

                chart.draw(data, options);
            }
        }




        function showWaiting() {
            $("#chart").empty();
            $("#waiting").show();
        }

        function hideWaiting() {
            $("#waiting").hide();
        }

        function GetUrlByCityName() {
            let city = $("#city").val().trim();

            if (city != "") {
                return "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=" + $("#city").val() + "&appid=" + API_KEY;
            }
            return "https://api.openweathermap.org/data/2.5/forecast?units=metric&appid=" + API_KEY;
        }

        function GetWeatherByCity() {
            let url = GetUrlByCityName();
            showWaiting();
            $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                success: (result) => {
                    res = result;
                    hideWaiting();
                    draw_Weather_Chart();
                },
                error: (result) => {
                    hideWaiting();
                    //Gestion des messages d'erreurs
                    $("#chart").css("color", "red");
                    let text = `Code : ${result.responseJSON.cod}\n Error : ${result.responseJSON.message}`
                    $("#chart").html(text.replace("\n", "<br>"));
                }
            })
        }


    </script>

</body>

</html>
